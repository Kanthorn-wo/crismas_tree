<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Christmas Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tree-container">
        <div class="tree">
            <div class="star"></div>
            <!-- Layers reordered -->
            <div class="tree-layer layer-1"></div> <!-- Largest layer -->
            <div class="tree-layer layer-2"></div> <!-- Second largest -->
            <div class="tree-layer layer-3"></div> <!-- Medium size -->
            <div class="tree-layer layer-4"></div> <!-- Second smallest -->
            <div class="tree-layer layer-5"></div> <!-- Smallest layer -->
            <div class="tree-trunk"></div>
        </div>
        <div class="lights">
            <div class="light red"></div>
            <div class="light green"></div>
            <div class="light blue"></div>
            <div class="light yellow"></div>
            <div class="light pink"></div>
            <div class="light orange"></div>
            <div class="light purple"></div>
            <div class="light white"></div>
        </div>
    </div>
</body>
</html>
